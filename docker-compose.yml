version: "2"

services:
  db:
   environment:
     POSTGRES_USER:
     POSTGRES_PASSWORD:
      image: postgres:9.5
      volumes:
        - db-data:/usr/local/pgsql/data

  app:
   env_file: .env
      build: .
      volumes:
     - .:/usr/src/app
      ports:
        - "8080:8080"
      depends_on:
        - db
        - cache
